<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="/resouses/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
    <title>movies</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main__inner">
                <h1>Movie list</h1>
                <section class="movies">
                    <div class="add-movie block">
                        <div class="add-movie__inner">
                            <div class="add-movie-btn--wrapper">
                                <button id="addMovieBtn" class="add-movie-btn">Add movie</button>
                                <button id="cancelAddMovieBtn" class="cancel-add-movie-btn display-none"></button>
                            </div>
                            <ul id="addMovieForm" class="add-movie__form display-none"> 
                                <li class="add-movie__form-item">
                                    <input 
                                        class="movieTitle" 
                                        id="movieTitle" 
                                        type="text" 
                                        placeholder="Title">
                                </li>
                                <li class="add-movie__form-item">
                                    <input 
                                        class="movieYear" 
                                        id="movieYear" 
                                        type="number" 
                                        max="9999" 
                                        min="1900" 
                                        placeholder="Year of production">
                                </li>
                                <li class="add-movie__form-item">
                                    <div class="add-movie__form-item--wrapper">
                                        <select id="movieCategory" class="movie-category "></select>
                                        <input id="newCategory" class="new-item new-item--height0" type="text" placeholder="New category">
                                    </div>
                                    <button id="newCategoryBtn" type="button" class="addBtn"></button>
                                </li>
                                <li class="add-movie__form-item">
                                    <div class="add-movie__form-item--wrapper">
                                        <select id="movieCountry" class="movie-country"></select>
                                        <input id="newCountry" class="new-item new-item--height0" type="text" placeholder="New country">
                                    </div>
                                    <button id="newCountryBtn" type="button" class="addBtn"></button>
                                </li>
                                <li class="add-movie__form-item">
                                    <input id="confirmBtn" class="confirm-btn" type="button" value="Add">
                                </li>
                                <li class="add-movie__form-item">
                                    <input id="ClearFormBtn" class="clear-form-btn" type="button" value="Clear form">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="movieListBlock" class="movie-list block"></div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="js/index.js"></script>
</body>
</html>
